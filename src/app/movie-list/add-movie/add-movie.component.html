<div class="container">
  <h1>Add New Movie</h1>
  <div>
    <input
      type="text"
      placeholder="Movie Title"
      [(ngModel)]="newMovie.title">
  </div>
  <div>
    <input
      type="text"
      placeholder="Year"
      [(ngModel)]="newMovie.year">
  </div>
  <div>
    <input
      type="text"
      placeholder="Rating"
      [(ngModel)]="newMovie.rating"
      >
  </div>
  <button [disabled]="!validateForm()" routerLink="/" (click)="onSave()">Save</button>
</div>
