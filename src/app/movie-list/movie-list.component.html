<div class="movieFilters">
  <input
    class="movieSearch"
    type="text"
    placeholder="Movie"
    [(ngModel)]="filterText">
  <select class="sort" #sort (change)="setSortFilter()">
    <option value="title">Title</option>
    <option value="year">Year</option>
    <option value="rating">Rating</option>
  </select>
</div>
<div class="movieListContainer">
  <div class="movieListLabels">
    <div class="titleLabel">Title</div>
    <div class="yearLabel">Year</div>
    <div class="ratingLabel">Rating</div>
    <div class="deleteLabel"></div>
  </div>
  <app-movie-list-item
    *ngFor="let movieEl of movies | filter: this.filterText | sortBy: this.modifiedSort "
    [movie]="movieEl">
  </app-movie-list-item>
</div>
